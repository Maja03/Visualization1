<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Student Mental Health</h1>
    <div class="buttons">
        <a href="/">Venn Diagram</a>
        <a href="/males">Conditions Among Males</a>
        <a href="/females">Conditions Among Females</a>
    </div>
    {% if chart_type == "venn" %}
        <img src="/static/venn_plot.png" alt="Venn Diagram">
    {% elif chart_type == "males" %}
        <img src="/static/pie_chart_males.png" alt="Pie Chart - Males">
    {% elif chart_type == "females" %}
        <img src="/static/pie_chart_females.png" alt="Pie Chart - Females">
    {% endif %}
</body>
</html>
