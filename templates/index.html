<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Conditions Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Mental Health Conditions Visualization</h1>

    <!-- Button navigation for different visualizations -->
    <div class="button-container">
        <button onclick="window.location.href='/'">Venn Diagram</button>
        <button onclick="window.location.href='/males'">Males Conditions</button>
        <button onclick="window.location.href='/females'">Femals Conditions</button>
    </div>

    <hr>

    <!-- Display Venn Diagram -->
    {% if chart_type == "venn" %}
    <div class="chart-container">
        <h2>Venn Diagram of Conditions</h2>
        <div id="venn-diagram" style="height: 700px; width: 100%;"></div>
    </div>
    {% endif %}

    <!-- Display Pie Chart for Males -->
    {% if chart_type == "males" %}
    <div class="chart-container">
        <h2>Males Conditions</h2>
        <div id="males-pie-chart" style="height: 550px; width: 100%;"></div>
    </div>
    {% endif %}

    <!-- Display Pie Chart for Females -->
    {% if chart_type == "females" %}
    <div class="chart-container">
        <h2>Femals Conditions</h2>
        <div id="females-pie-chart" style="height: 550px; width: 100%;"></div>
    </div>
    {% endif %}

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
